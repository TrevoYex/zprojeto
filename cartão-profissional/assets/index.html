<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="fundo-card">
        <img class='blue' src="bg-pattern-card.svg" alt="#">
      </div>
      <div class="imagem">
        <img class="img1" src="image-victor.jpg" alt="\">
      </div>
      <div class="texto">
        <h1 class="text-main">Victor Crest <span>26</span> </h1>
        <p class="desc">London</p>
      </div>
      <div class="linha"></div>
      <div class="footer">
        <div class="txtf">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="txtf">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="txtf">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Tabuada</h1>
            <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
            <button onclick="limparTabuada()">
            Limpar Tabuada</button>
            <div id="output">A tabuada irá aparecer abaixo</div>
            
        </div>
        
    </div>
    <footer>
        <p> ©️ página feita por <a href="https://www.instagram.com/progtrevo/" target="_blank" rel="external">Estevam Neto</a></p>
    </footer>
    <script>
        function mostrarTabuada() {
            var n = parseFloat(prompt('Digite um número:'))
            limparTabuada()
            var i = 1
            while (i <= 10) {
                mensagem += n + ' x ' + i + ' = ' + (n*i) + ' <br>'
                i++
            }
            output.innerHTML = mensagem
        }
        function limparTabuada() {
            mensagem = ''
            output.innerHTML = mensagem
        }
        var mensagem = ''
        var output = document.querySelector('#output')
    </script>
</body>
</html>
